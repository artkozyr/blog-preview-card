<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog preview card</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">

    <article class="card">
      <img 
        class="card__image"
        src="./images/illustration-article.svg"
        alt="Picture is not found"
      >

      <div class="card__content">
        <a href="#" class="content__top-btn btn">Learning</a>
        <p class="content__date">Published 21 Dec 2023</p>
        <h1 class="content__title">
          <a class="content__title-link btn" href="#">HTML & CSS foundations</a>
        </h1>
        <p class="content__text">These languages are the backbone of every website, defining structure, content and presentation.</p>
      </div>  

      <a class="content__bottom-btn btn"href="#">
          <img 
            class="bottom-btn__image"
            src="./images/image-avatar.png"
            alt="Author photo"            
          >
          Greg Hooper
      </a>      
    </article>

  </main>
</body>
</html>
